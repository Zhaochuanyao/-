<!DOCTYPE html>
<html>
<head>
    <title>显示 CSV 数据</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            {% for column in data.columns %}
                <th>{{ column }}</th>
            {% endfor %}
        </tr>
        {% for _, row in data.iterrows() %}
            <tr>
                {% for value in row %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
